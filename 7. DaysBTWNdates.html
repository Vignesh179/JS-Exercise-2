<html>
<head>
    <style>
        input{
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <input type="date" id="screen">
    <input type="date" id="screen2">
    <input type="button" value="Check!" onclick="datee()">
        <script>
            function datee() {
                var x = new Date(document.getElementById("screen").value);
                var y = new Date(document.getElementById("screen2").value);
                //var z = y.getDate() - x.getDate();
                var z = Math.floor((Date.UTC(y.getFullYear(), y.getMonth(), y.getDate()) - Date.UTC(x.getFullYear(), x.getMonth(), x.getDate())) / (1000 * 60 * 60 * 24));
                //alert(Math.abs(z));
                document.write("Number of days " +z);
            }
        </script>
    </body>

</html>
