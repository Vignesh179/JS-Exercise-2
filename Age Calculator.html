<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <title>Age Calculator!</title>
</head>
<body>
  <h1 align="center" class="title" style="padding: 10px;">Age Calculator!</h1>
  <div class="section">
    <div class="field">
      <label class="label">Your Date of Birth Year?</label>
      <div class="control">
        <input class="input" type="date" id="uy">
      </div>
    </div>
    <h1 class="title" id="age"></h1>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-success" onclick="myFunction()">Calculate!</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>
  </div>
  <script>
    function myFunction() {
      var oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
      var firstDate = parseInt(document.getElementById("uy")).value;
      var secondDate = new Date();
      var diffDays = Math.round(Math.abs((firstDate - secondDate) / oneDay));
      document.getElementById("age").innerHTML = diffDays;
    }
  </script>
</body>
</html>
